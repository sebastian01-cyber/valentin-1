<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{

background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;

}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.2);
width:90%;
max-width:420px;
}

.buttons{display:flex;gap:20px;justify-content:center;margin-top:20px;}

button{
padding:14px 24px;
font-size:18px;
border:none;
border-radius:15px;
cursor:pointer;
transition:.3s;
}

#yesBtn{background:#e91e63;color:white;}
#noBtn{background:#eee;color:#666;}

.heart{
position:fixed;
font-size:25px;
animation:fly 2s linear forwards;
}

@keyframes fly{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">

</div>
</div>

<audio id="music" loop>

</audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const music=document.getElementById("music");

let scaleYes=1;
let scaleNo=1;

document.body.addEventListener('click',()=>{
if(music.paused) music.play();
},{once:true});

function moveNo(){
const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

scaleYes+=0.15;
scaleNo-=0.05;
yesBtn.style.transform=`scale(${scaleYes})`;
noBtn.style.transform=`scale(${scaleNo})`;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",function(e){
e.preventDefault();
moveNo();
});

yesBtn.onclick=()=>{
explodeHearts();

setTimeout(()=>{
document.body.innerHTML=`
<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);text-align:center;font-family:Poppins;">
<img src="1000032748.jpg" style="width:80%;max-width:420px;border-radius:30px;box-shadow:0 20px 40px rgba(0,0,0,.3);margin-bottom:30px;">

<p style="font-size:1.2rem;">Ez lett a kedvenc pillanatunk ðŸ’•<br>Boldog Valentin-napot szerelmem</p>
</div>`;
music.play();
},1200);
};

function explodeHearts(){
for(let i=0;i<40;i++){

heart.className="heart";

setTimeout(()=>heart.remove(),2000);
}
}
</script>

</body>
</html>
